<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/shell.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>
            <span class="quiz-title">Knowledgebase quiz</span>
            <span class="module-title"></span>
        </h1>
        <div id="user-info">
            <span class="avatar">ðŸ¤–</span>
            <span class="score">100</span>
        </div>
    </header>
    <main>
        <section id="dashboard"></section>
        <section id="modules-overview"></section>
        <section id="module-content">
            <h1 id="module-intro"></h1>
            <section id="module-questions"></section>
            <section id="module-score"></section>
        </section>
    </main>
    <footer></footer>
    
    <article style="display:none" id="templates">
        <section class="module-questions">
                <div class="question">
                    <div class="prompt"></div>
                    <form class="response" action="">
                        <fieldset class="responses"></fieldset>
                        <fieldset class="answer">
                            <button type="submit">submit</button>
                        </fieldset>
                    </form>
                </div>
            </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
