<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/shell.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>
            <span class="quiz-title"></span>
            <span class="module-title"></span>
        </h1>
        <div class="user-info">
            <span class="avatar">ðŸ¤–</span>
            <span class="score">0</span>
            <label for="toggle-sound-fx">
                <input type="checkbox" id="toggle-sound-fx">
                <i class="material-icons">volume_up</i>
                <i class="material-icons">volume_off</i>
                <input type="range" min="0" max="100" value="100" step="10" class="sound-fx-volume">
            </label>
        </div>
    </header>
    <main>
        <section id="dashboard"></section>
        <section id="modules-overview"></section>
        
        <section id="module-intro">
            <h1></h1>
            <figure></figure>
            <button type="button">&nbsp;</button>
        </section>
        <section id="module-questions"></section>
        <section id="module-score">
            <h3>You scored</h3>
            <h1><strong class="points"></strong>points</h1>
            <h2></h2>
            <p>Learn more: <pre></pre></p>
            <div>
                <button type="button"><span class="material-icons">grid_on</span> modules</button>
            </div>
        </section>
        <audio class="click" src="data/click.mp3"></audio>
        <audio class="error" src="data/error.mp3"></audio>
        <audio class="score" src="data/score.mp3"></audio>
    </main>
    <footer>
        &copy 2018 &bull; LFO Industries
    </footer>
    
    <article style="display:none" id="templates">
        <section class="module-questions">
            <div class="question">
                <div class="timer"></div>
                <div class="prompt"></div>
                
                <form class="response" action="#">
                    <fieldset class="responses"></fieldset>
                    <fieldset class="answer">
                        <button type="button">back</button>
                        <button type="submit">submit</button>
                    </fieldset>
                </form>
                
                <ul class="hints"></ul>

            </div>
        </section>
    </article>
    <script src="app.js"></script>
</body>
</html>
